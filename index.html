<body>

    <!-- comentario de prueba-->

    <section id="header">
        <div class="row row-title">
            <div class="col">
                <h1 class="title">Calculadora de inversiones</h1>
            </div>
        </div>
        <div class="row row-belowtitle"></div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-4">
                <h2 class="alt-title offset-1">Opciones</h2>
                <div class="slider">

                    <div class="row">
                        <div class="col-11 offset-1">
                            <p>Monto a invertir (pesos)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-1">
                            <input type="range" min="100" max="100000" value="10000" step="100" data-rangeslider>
                        </div>
                        <div class="col-4">
                            <input type="number" id="monto" class="form-control output cambiar" onchange="calcular2()">
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <div class="row">
                        <div class="col-11 offset-1">
                            <p>Plazo de inversiones (meses)</p>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-4 offset-1">
                            <input type="range" class="" min="1" max="12" value="3" data-rangeslider>
                        </div>
                        <div class="col-4">
                            <input type="number" id="meses" class="form-control output cambiar" onchange="calcular2()">
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-6 offset-1">
                        <h2 class="alt-title">Alternativas</h2>
                        <p>
                            <input type="checkbox" checked="checked" class="checkbox check1" id="0" onclick="changeStatus(this)">
                            <label for="0">Dólares</label>
                        </p>
                        <p>
                            <input type="checkbox" class="checkbox " checked="checked" id="1" onclick="changeStatus(this)">
                            <label for="1">LEBAC</label>
                        </p>
                        <p>
                            <input type="checkbox" class="checkbox " checked="checked" id="2" onclick="changeStatus(this)">
                            <label for="2">Fondos de Inversión</label>
                        </p>
                        <p>
                            <input type="checkbox" class="checkbox " checked="checked" id="3" onclick="changeStatus(this)">
                            <label for="3">Plazo Fijo</label>
                        </p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-2">
                        <p>
                            <button class="btn-primary btn-mati" onclick="calcular2(this)">Calcular</button>
                        </p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-4 offset-2">
                        <p>
                            <!--button class="btn-primary btn-mati">Crisis!</button-->
                        </p>
                        <p>g.visibility() =
                            <span id="visibility"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-7">
                <div class="row">
                    <div class="col600 col-12" id="graph"></div>
                    <div class="col-12 tabla">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Capital Final</th>
                                    <th scope="col">Ganancia</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Dólar</th>
                                    <td id="dolarcap"></td>
                                    <td id="dolargan"></td>
                                </tr>
                                <tr>
                                    <th scope="row">LEBAC</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">Fondos de Inversión</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th scope="row">Plazo Fijo</th>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- <svg width="960" height="500"></svg> -->
            </div>
            <!-- <div id="graph"></div> -->
        </div>

    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-6 col600" id="dolargraf"></div>
            <div class="col-6 col600" id="tasasgraf"></div>
        </div>
        <div class="row">
            <div class="col-6 col600" id="lebacgraf" ></div>
            <div class="col-6 col600" id="fcigraf" ></div>
        </div>
    </section>


    <script>


        $("table").hide();

        function getFormatedData1(dataArray) {
            var dolarHoy = dataArray[0].valor;
            var inversionHoy = $('#monto').val() / dolarHoy;
            // console.log(inversionHoy);
            var r = "fecha,valor\n";
            // for (var i = 0; i < dataArray.length; i++) {
            for (var i = 0; i < $('#meses').val() * 30; i++) {
                r += dataArray[i].fecha;
                r += "," + inversionHoy * dataArray[i].valor;
                r += "\n";
            }
            // console.log(r);
            return r;
        }
        function getFormatedData(dataArray) {
            var dolarHoy = dataArray[0].valor;
            //var inversionHoy = $('#monto').val() / dolarHoy;
            // console.log(inversionHoy);
            var r = "fecha,valor\n";
            // for (var i = 0; i < dataArray.length; i++) {
            for (var i = 0; i < $('#meses').val() * 30; i++) {
                r += dataArray[i].fecha;
                r += "," + dataArray[i].valor;
                r += "\n";
            }
            // console.log(r);
            return r;
        }


        function calcular2() {
            $.ajax({
                //async: false,
                url: "http://localhost:3000/calcular",
                type: "get",
                contentType: "application/json; charset=utf-8",
                datatype: "json",
                success: function (result) {
                    // console.log(result);
                    var enviar = getFormatedData1(result);
                    // console.log(enviar);
                    var inversionTotal = enviar.split(",").pop();
                    inversionTotal = Math.round(inversionTotal * 100) / 100;
                    // var inversionTotal = (result[(($('#meses').val() * 30) - 1)].valor);
                    // console.log(inversionTotal);
                    // loadTable(inversionTotal);
                    getInversionTotal(inversionTotal);
                    var dolarenviar = getFormatedData(result);
                    calcular(enviar,dolarenviar);
                    // load(result);
                }

            });

        }


        function loadTable(inversionTotal) {
            $("table").show();
            var ganancia = inversionTotal - $('#monto').val();
            ganancia = Math.round(ganancia * 100) / 100;
            if ($('#0').is(":checked")) {
                $('#dolarcap').html("$" + inversionTotal);
                $('#dolargan').html("$" + ganancia);
            } else {
                $('#dolarcap').html("N/A");
                $('#dolargan').html("N/A");
            }



        }

    </script>
    <script src="src/graphic.js"></script>
</body>

</html>
